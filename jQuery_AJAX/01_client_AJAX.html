<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 引入bootstrap -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <!-- 引入jQuery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>jQuery 發送 AJAX</title>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery 發送 AJAX</h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用方法</button>
    </div>
</body>
    <script>
        // 給第一個按鈕綁定事件
        $('button').eq(0).click(function(){
            $.get("http://127.0.0.1:9000/jQuery-server",{a:100,b:200},function(data){
                console.log(data);
            },'json')
        })

        $('button').eq(1).click(function(){
            $.post("http://127.0.0.1:9000/jQuery-server",{a:100,b:200},function(data){
                console.log(data);
            },'json')
        })

        $('button').eq(2).click(function(){
            $.ajax({
                url: "http://127.0.0.1:9000/jQuery-server",
                data:{a:100,b:200},
                type: "GET",
                dataType: "json",
                timeout: 2000,
                success:function(data){
                    console.log(data);
                },
                error: function(){
                    console.log("錯誤!!!");
                },
                headers: {
                    c:200,
                    d:500
                }
            })
        })
    </script>
</html>
